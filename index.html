<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rock Paper Scissor | RPS </title>
    <link rel="stylesheet" href="style.css">
</head>

	<body>
        <header>
            <h1>ROCK PAPER SCISSOR</h1>
        </header>
        
        <div class="score-board">
            <div id ="user-label"class="badge">User</div>
            <div id ="computer-label" class="badge">Comp</div>
            <span id ="user-score">0</span>:<span id ="computer-score">0</span>
        </div>
        
        <div class="results">
            <p>Paper Covers Rock. You Win!</p>
        </div>
        
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/Rock.png" alt="Rock" width="150px" height="150px">        
            </div>
            <div class="choice" id="p">
                <img src="images/Paper.png" alt="Paper" width="150px" height="150px">        
            </div>
            <div class="choice" id="s">
                <img src="images/Scissor.png" alt="Scissor" width="150px" height="150px">        
            </div>
            
        </div>
        
        <p id="action-message">Make your move!</p>
        
        <script src="App.js" charset="utf-8"></script>

</body>
</html>
